<div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-xxl">
        <div class="card card-flush py-4">
            <div class="card-body pt-10">
                <form name="codConfigForm" class="form-horizontal">
                    <div class="alert alert-danger d-flex align-items-center p-5" ng-show="vm.validationErrors">
                        <i class="ki-outline ki-call fs-2hx text-danger me-4"></i>
                        <div class="d-flex flex-column">
                            <h4 class="mb-1 text-danger" ng-repeat="error in vm.validationErrors">{{error}}</h4>
                        </div>
                    </div>
                    <div class="mb-10 fv-row">
                        <div class="row fv-row mb-7">
                           <div class="col-md-3 text-md-end">
                                <label class="fs-6 fw-semibold form-label mt-2">
                                    <span>{{::vm.translate.get('Min Order Value')}}</span>
                                    <span class="ms-1" data-bs-toggle="tooltip"
                                         title="">
                                        <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                            <span class="path3"></span>
                                        </i>
                                    </span>
                                </label>
                            </div>
                            <div class="col-md-9">
                                <input name="name" ng-model="vm.codConfig.minOrderValue" placeholder="{{::vm.translate.get('Min Order Value')}}" class="form-control" />
                            </div>
                        </div>
                        <div class="row fv-row mb-7">
                           <div class="col-md-3 text-md-end">
                                <label class="fs-6 fw-semibold form-label mt-2">
                                    <span>{{::vm.translate.get('Max Order Value')}}</span>
                                    <span class="ms-1" data-bs-toggle="tooltip"
                                         title="">
                                        <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                            <span class="path3"></span>
                                        </i>
                                    </span>
                                </label>
                            </div>
                            <div class="col-md-9">
                                <input name="name" ng-model="vm.codConfig.maxOrderValue" placeholder="{{::vm.translate.get('Max Order Value')}}" class="form-control" />
                            </div>
                        </div>
                        <div class="row fv-row mb-7">
                           <div class="col-md-3 text-md-end">
                                <label class="fs-6 fw-semibold form-label mt-2">
                                    <span>{{::vm.translate.get('Payment Fee in %')}}</span>
                                    <span class="ms-1" data-bs-toggle="tooltip"
                                         title="">
                                        <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                            <span class="path3"></span>
                                        </i>
                                    </span>
                                </label>
                            </div>
                            <div class="col-md-9">
                                <input name="name" ng-model="vm.codConfig.paymentFee" placeholder="{{::vm.translate.get('Payment Fee in %')}}" class="form-control" />
                            </div>
                        </div>
                        <div class="separator separator-dashed my-6"></div>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-light-primary" ng-click="vm.save()"><i class="la la-check mr-1"></i>{{::vm.translate.get('Save')}}</button>
                                <button ui-sref="payment-providers" class="btn btn-light-danger"><i class="la la-close mr-1"></i>{{::vm.translate.get('Cancel')}}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
