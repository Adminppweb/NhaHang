
<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">

        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <h1 class="page-heading d-flex text-dark fw-bold my-0">
                {{::vm.translate.get('Product Templates')}}
            </h1>
            <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                <li class="breadcrumb-item text-muted">
                    <a href="admin" class="text-muted text-hover-primary">{{::vm.translate.get('Home')}}</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
                <li class="breadcrumb-item text-muted">
                    {{::vm.translate.get('Catalog')}}
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
                <li class="breadcrumb-item text-muted">
                    {{::vm.translate.get('Product Templates')}}
                </li>
            </ul>

        <div class="d-flex align-items-center gap-2 gap-lg-3">
            <a ui-sref="product-template-create" class="btn btn-sm fw-bold btn-primary"><span class="la la-plus mr-1"></span> {{::vm.translate.get('Create Product Template')}}</a>

<div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-xxl">
        <div class="card card-flush">
            <div class="card-body pt-10">
                <div class="table-responsive">
                    <table class="table align-middle table-row-dashed">
                        <thead>
                            <tr class="fs-6 fw-bold text-gray-600">
                                <th>{{::vm.translate.get('Name')}}</th>
                                <th>{{::vm.translate.get('Actions')}}</th>
                            </tr>
                        </thead>
                        <tbody class="fw-semibold text-gray-600">
                            <tr ng-repeat="template in vm.productTemplates">
                                <td>{{template.name}}</td>
                                <td>
                                    <a ui-sref="product-template-edit({id: template.id})" title="Edit" class="btn btn-clean btn-icon"> <i class="ki-outline ki-notepad-edit fs-2x"></i></a>
                                    <button ng-click="vm.deleteProductTemplate(template)" class="btn btn-clean btn-icon delete"> <i class="ki-outline ki-trash fs-2x text-danger"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
