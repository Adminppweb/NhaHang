
<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">

        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <h1 class="page-heading d-flex text-dark fw-bold my-0">
                {{::vm.translate.get('Product Attribute Groups')}}
            </h1>
            <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                <li class="breadcrumb-item text-muted">
                    <a href="admin" class="text-muted text-hover-primary">{{::vm.translate.get('Home')}}</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>

                    {{::vm.translate.get('Product Attribute')}}

        <div class="card card-flush">
            <div class="card-body pt-10">
                <div class="row">
                    <div class="col-md-2" ng-repeat="attributeGroup in vm.productAttributeGroups">
                        <div class="border border-dashed border-gray-300 rounded px-7 mb-5">
                            <div class="d-flex flex-stack mb-3">
                                <div class="me-3">
                                    <a ui-sref="product-attribute-group-edit({id: attributeGroup.id})" class="text-gray-800 text-hover-primary fw-bold"> {{attributeGroup.name}}</a>
                                </div>
                                <button ng-click="vm.deleteProductAttributeGroup(attributeGroup)" class="btn btn-clean btn-icon delete"> <i class="ki-outline ki-cross-circle fs-2x text-danger"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
