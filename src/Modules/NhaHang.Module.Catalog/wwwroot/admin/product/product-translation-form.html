
<div class="d-flex align-items-center justify-content-between flex-wrap mt-2 mb-5">
    <div class="mr-3">
        <h1 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">{{::vm.translate.get('Update translation for')}} {{vm.product.defaultCultureName}}</span>
        </h1>
    </div>
</div>

<div class="card card-custom card-stretch gutter-b">
    <div class="card-body pt-10">
        <form name="productTranslationForm" class="form-horizontal">
            <div class="alert alert-custom  alert-outline-danger fade show mb-5" role="alert" ng-show="vm.validationErrors">
                <div class="alert-icon"><i class="flaticon-warning"></i></div>
                <div class="alert-text">
                    <ul>
                        <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                    </ul>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right text-right">{{::vm.translate.get('Name')}}</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.product.name" placeholder="{{::vm.translate.get('Name')}}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right text-right">{{::vm.translate.get('Short Description')}}</label>
                <div class="col-sm-10">
                    <summernote on-image-upload="vm.shortDescUpload(files)" editor="vm.shortDescEditor" ng-model="vm.product.shortDescription"></summernote>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right text-right">{{::vm.translate.get('Description')}}</label>
                <div class="col-sm-10">
                    <summernote on-image-upload="vm.descUpload(files)" editor="vm.descEditor" ng-model="vm.product.description"></summernote>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label text-right text-right">{{::vm.translate.get('Specification')}}</label>
                <div class="col-sm-10">
                    <summernote on-image-upload="vm.specUpload(files)" editor="vm.specEditor" ng-model="vm.product.specification"></summernote>
                </div>
            </div>
            <div class="separator separator-dashed my-6"></div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-light-primary" ng-click="vm.save()"><i class="la la-check mr-1"></i> {{::vm.translate.get('Save')}}</button>
                    <button ui-sref="product" class="btn btn-light-danger"><i class="la la-close mr-1"></i>{{::vm.translate.get('Cancel')}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
