<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <h1 class="page-heading d-flex text-dark fw-bold my-0">
                {{::vm.translate.get('Product Options')}}
            </h1>
            <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                <li class="breadcrumb-item text-muted">
                    <a href="admin" class="text-muted text-hover-primary">{{::vm.translate.get('Home')}}</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
                <li class="breadcrumb-item text-muted">
                    {{::vm.translate.get('Catalog')}}
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
                <li class="breadcrumb-item text-muted">
                    {{::vm.translate.get('Product Options')}}
                </li>
            </ul>
        </div>
        <div class="d-flex align-items-center gap-2 gap-lg-3">
            <a ui-sref="product-option-create" class="btn btn-sm fw-bold btn-primary"><span class="la la-plus mr-1"></span> {{::vm.translate.get('Create Product Option')}}</a>

<div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-xxl">
        <div class="card card-flush">
            <div class="card-body pt-10">
                <div class="row">
                    <div class="col-md-2" ng-repeat="option in vm.productOptions">
                        <div class="border border-dashed border-gray-300 rounded px-7 mb-5">
                            <div class="d-flex flex-stack mb-3">
                                <div class="me-3">
                                    <a ui-sref="product-option-edit({id: option.id})" class="text-gray-800 text-hover-primary fw-bold"> {{option.name}}</a>
                                </div>
                                <a ui-sref="product-option-edit({id: option.id})" title="Edit" class="btn btn-clean btn-icon"> <i class="ki-outline ki-notepad-edit fs-2x"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
