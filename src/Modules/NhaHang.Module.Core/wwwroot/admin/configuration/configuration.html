<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
                {{::vm.translate.get('Application Settings')}}
            </h1>
            <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                <li class="breadcrumb-item text-muted">
                    <a href="admin" class="text-muted text-hover-primary">{{::vm.translate.get('Home')}}</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
                <li class="breadcrumb-item text-muted">
                    <a href="javascript:;" class="text-muted text-hover-primary">{{::vm.translate.get('Systems')}}</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
                <li class="breadcrumb-item text-muted">
                    {{::vm.translate.get('Application Settings')}}
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-xxl">
        <div class="card card-flush py-4">
            <div class="card-body">
                <form name="configurationForm" class="form-horizontal">
                    <div class="alert alert-danger d-flex align-items-center p-5" ng-repeat="error in vm.validationErrors">
                        <i class="ki-outline ki-call fs-2hx text-danger me-4"></i>
                        <div class="d-flex flex-column">
                            <h4 class="mb-1 text-danger">{{error}}</h4>
                        </div>
                    </div>
                    <div class="row fv-row mb-7" ng-repeat="item in vm.settings">
                        <div class="col-md-4 text-md-end">
                            <label class="fs-6 fw-semibold form-label mt-2">
                                <span>{{item.key}}</span>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <input name="{{item.value}}" ng-model="item.value" placeholder="{{item.key}}" class="form-control" />
                        </div>
                    </div>
                    <div class="separator separator-dashed my-6"></div>
                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" ng-click="vm.save()" class="btn btn-primary">
                                <span class="indicator-label" ng-hide="vm.showProgress">{{::vm.translate.get('Save Changes')}}</span>
                                <span ng-show="vm.showProgress">
                                    {{::vm.translate.get('Please wait...')}}
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                </span>
                            </button>
                            <button ui-sref="dashboard" class="btn btn-light-danger"><i class="la la-close mr-1"></i>{{::vm.translate.get('Cancel')}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
